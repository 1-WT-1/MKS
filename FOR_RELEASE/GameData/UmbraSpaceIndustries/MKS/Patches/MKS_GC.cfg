// Setup ground workshops
@PART[Atlas_Factory_10m]:NEEDS[GroundConstruction]
{
    MODULE
    {
        name = GroundWorkshop
        workshopType = GROUND
        Efficiency = 12
    }    
}
@PART[Atlas_Factory_20m]:NEEDS[GroundConstruction]
{
    MODULE
    {
        name = GroundWorkshop
        workshopType = GROUND
        Efficiency = 96
    }    
}
@PART[Ranger_Workshop]:NEEDS[GroundConstruction]
{
    MODULE
    {
        name = GroundWorkshop
        workshopType = GROUND
        Efficiency = 1
    }    
}
@PART[Tundra_AssemblyPlant]:NEEDS[GroundConstruction]
{
    MODULE
    {
        name = GroundWorkshop
        workshopType = GROUND
        Efficiency = 3
    }    
}
@PART[Tundra_Workshop250]:NEEDS[GroundConstruction]
{
    MODULE
    {
        name = GroundWorkshop
        workshopType = GROUND
        Efficiency = 2
    }    
}

