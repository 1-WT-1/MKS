// Add ConstructionSkill for Technician and Mechanic kerbals
@EXPERIENCE_TRAIT[Technician]:NEEDS[GroundConstruction]
{
    EFFECT
    {
        name = ConstructionSkill
    }
}

@EXPERIENCE_TRAIT[Mechanic]:NEEDS[GroundConstruction]
{
    EFFECT
    {
        name = ConstructionSkill
    }
}
