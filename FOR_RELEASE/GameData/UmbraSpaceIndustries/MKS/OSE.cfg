//Converter - similar to the workshop's existing functionality
@PART[OSE_Converter]	//Convert the original over to the MKS workflow
{  
	-MODULE[ModuleResourceConverter_USI] {}
	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = MaterialKits
		StartActionName = Start MaterialKits
		StopActionName = Stop MaterialKits

		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		Efficiency = 1				
		
		INPUT_RESOURCE
		{
			ResourceName = Metals
			Ratio = 0.0448
		}
		INPUT_RESOURCE
		{
			ResourceName = Chemicals
			Ratio = 0.0224
		}
		INPUT_RESOURCE
		{
			ResourceName = Polymers
			Ratio = 0.0448
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 224
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00005
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00005
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = MaterialKits
			Ratio = 0.028
			DumpExcess = False
		}

		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 200
		}
	}
	RESOURCE
	{
		name = Machinery
		amount = 200
		maxAmount = 200
		isTweakable = True
	}
	RESOURCE
	{
		name = MaterialKits
		amount = 0
		maxAmount = 200
		isTweakable = True
	}		
}
