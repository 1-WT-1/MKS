  {
	    name = ModuleReactionWheel
	    PitchTorque = 15
	    YawTorque = 15
	    RollTorque = 15
	    RESOURCE
	    {
		    name = ElectricCharge
		    rate = 1.2
	   }
  }

  MODULE
  {
      name = ModuleCommand
      minimumCrew = 2
      RESOURCE
      {
          name=ElectricCharge
          rate = 0.02777778
      }
  }

MODULE
{
 name = MKSLcentral
